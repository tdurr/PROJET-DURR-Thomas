<section class="container">

<form class="filterForm" [formGroup]="filterForm">
        <div class="form-group filter-form">
            <div class="form-group col-md-4">
                <label for="name-filter">Nom:</label>
                <input type="text" class="form-control" id="name-filter" placeholder="ex: clio" formControlName="nameFilter">
            </div>
            <div class="form-group col-md-2">
                <label for="category-filter">Catégorie:</label>
                <select id="category-filter" class="form-control" formControlName="categoryFilter">
                    <option value=""></option>
                    <option value="Supercar">Supercar</option>
                    <option value="SUV">SUV</option>
                    <option value="Sport">Sport</option>
                    <option value="Compacte">Compacte</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="price-filter">Prix maximum:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="price-filter" placeholder="0" formControlName="priceFilter">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
